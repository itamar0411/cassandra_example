plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.datastax.cassandra:cassandra-driver-core:3.8.0"
    compile "org.cassandraunit:cassandra-unit:3.11.2.0"
}
